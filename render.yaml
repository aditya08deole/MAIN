services:
  # Python FastAPI Backend
  - type: web
    name: evara-backend
    runtime: docker
    dockerfilePath: ./server/Dockerfile
    dockerContext: ./server
    plan: free
    region: singapore
    autoDeploy: true
    healthCheckPath: /health
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: DATABASE_URL
        sync: false  # Set in Render Dashboard - Supabase PostgreSQL connection string
      - key: SUPABASE_URL
        sync: false  # Set in Render Dashboard
      - key: SUPABASE_KEY
        sync: false  # Service role key
      - key: SUPABASE_JWT_SECRET
        sync: false  # JWT secret for token verification
      - key: SECRET_KEY
        generateValue: true
      - key: PORT
        value: 8000
      - key: BACKEND_CORS_ORIGINS
        value: https://evara-frontend.onrender.com,http://localhost:5173

  # React + Vite Frontend
  - type: web
    name: evara-frontend
    env: static
    buildCommand: cd client && npm install && npm run build
    staticPublishPath: ./client/dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        value: https://evara-backend.onrender.com
      - key: VITE_SUPABASE_URL
        sync: false  # Same as backend SUPABASE_URL
      - key: VITE_SUPABASE_ANON_KEY
        sync: false  # Public anon key (different from service role key)
